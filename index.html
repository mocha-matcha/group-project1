<html lang="en">
  <head>

<body>
  <h1 class = "header">Title</h1>

      <div class="glide">

            <li class="glide__slide"><img src="https://placehold.co/300x300" alt=""></li>

            <li class="glide__slide"><img src="https://placehold.co/300x300" alt=""></li>
          </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
        </div>
      </div>
      </div>

      <div class="col-2">4</div>
    <section class="row container">
      <div class="search-container">
      <!-- Search button and dropdown menu -->
        <input placeholder="Search" id="search" class="dropdownMenu">
        <button id="search-button">Search</button>
        <select id="dropdown">
          <option value="" disabled selected> Select a filter...</option>
          <option value="artist">Artist</option>
          <option value="album">Album</option>
          <option value="track">Song</option>
        </select>
      </div>
      
      <h2>Popular Today</h2>
      <div class="col-2">#1 Today</div>
      <div class="col-2">#2 Today</div>
      <div class="col-2">#3 Today</div>
      <div class="col-2">#4 Today</div>
      <div class="col-2">#5 Today</div>
      <div class="col-2">#6 Today</div>
    </section>
  </main>
