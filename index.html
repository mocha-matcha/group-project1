<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Google Fonts Links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Chakra+Petch&family=Merriweather+Sans:wght@400;800&family=Signika+Negative&family=Varela&display=swap" rel="stylesheet">

    <!-- Stylesheet for glide feature -->
    <link rel="stylesheet" href="./assets/glide.core.css">
    <!-- Stylesheet for glide feature -->
    <link rel="stylesheet" href="./assets/glide.theme.css">
    <!-- Normal stylesheet -->
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Document</title>

  </head>
<body>

  <h1>DeezerDen</h1>
  <aside>
    <h2> Search History </h2>
    <ol id="search-history-container">
    </ol>

  </aside>
  <main>
  
    <section class="row container">
    <div class="search-container">
      <!-- Search button and dropdown menu -->
        <input placeholder="Search" id="search" class="dropdownMenu">
        <button id="search-button">Search</button>
        <select id="dropdown">
          <option value="" disabled selected> Select a filter...</option>
          <option value="artist">Artist</option>
          <option value="album">Album</option>
          <option value="track">Song</option>
        </select>
      </div>

      <h3>Greatest Hits Today</h3>
      <!-- glide feature -->
      <div class="glide">
        <div class="glide__track popular" data-glide-el="track">
          <ul class="glide__slides">
          </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
        </div>
      </div>
      </div>

    </section>

  </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <!-- JS link for glide feature -->
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/fetchTop.js"> </script>
    <script src="./assets/script.js"> </script>
  </body>
</html>
